        /**
         * Genera el HTML para un torneo específico y lo inserta en el DOM.
         * @param {string} tournamentName - El nombre del torneo ('apertura' o 'clausura').
         */
        function generateTournamentHTML(tournamentName) {
            const tournamentData = tournaments[tournamentName];
            if (!tournamentData) return '';

            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            tournamentData.forEach(jornada => {
                const jornadaCard = document.createElement('div');
                jornadaCard.className = 'jornada-card flex flex-col';
                
                let partidosHTML = '';
                jornada.partidos.forEach(partido => {
                    // --- MODIFICACIÓN PARA DESTACAR ---
                    const teamToHighlight = "CANALES F. C.";
                    const highlightClass = 'bg-yellow-200 text-yellow-900 font-bold rounded-md px-2 py-1 inline-block';

                    const casaHTML = partido.casa === teamToHighlight
                        ? `<span class="${highlightClass}">${partido.casa}</span>`
                        : partido.casa;
                    
                    const visitaHTML = partido.visita === teamToHighlight
                        ? `<span class="${highlightClass}">${partido.visita}</span>`
                        : partido.visita;
                    // --- FIN DE LA MODIFICACIÓN ---

                    partidosHTML += `
                        <div class="match-row p-4 flex items-center justify-between">
                            <span class="team-name text-gray-800 text-sm text-right flex-1">${casaHTML}</span>
                            <span class="vs-circle mx-3 text-xs">VS</span>
                            <span class="team-name text-gray-800 text-sm text-left flex-1">${visitaHTML}</span>
                        </div>
                    `;
                });

                jornadaCard.innerHTML = `
                    <div class="jornada-header">
                        <h3 class="font-bold text-lg">Jornada ${jornada.jornada}</h3>
                        <p class="text-sm opacity-80">${jornada.fecha}</p>
                    </div>
                    <div class="flex-grow">
                        ${partidosHTML}
                    </div>
                `;
                gridContainer.appendChild(jornadaCard);
            });
            
            return gridContainer;
        }

        /**
         * Muestra el torneo seleccionado y oculta el otro.
         * @param {string} tournamentId - El ID del torneo a mostrar ('apertura' o 'clausura').
         */
        function showTournament(tournamentId) {
            const aperturaDiv = document.getElementById('apertura');
            const clausuraDiv = document.getElementById('clausura');
            const btnApertura = document.getElementById('btn-apertura');
            const btnClausura = document.getElementById('btn-clausura');

            if (tournamentId === 'apertura') {
                aperturaDiv.classList.remove('hidden');
                clausuraDiv.classList.add('hidden');
                btnApertura.classList.add('active');
                btnClausura.classList.remove('active');
            } else {
                aperturaDiv.classList.add('hidden');
                clausuraDiv.classList.remove('hidden');
                btnApertura.classList.remove('active');
                btnClausura.classList.add('active');
            }
        }
